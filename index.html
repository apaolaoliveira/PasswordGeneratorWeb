<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="src/styles.css">
  <script src="src/script.js" defer></script>
  <title>Password Generator</title>
</head>
<body>
  <main aria-labelledby="title">
    <img src="src/assets/locker.svg" alt="Desenho de um cadeado verde">
    <h1 id="title">Gerar senha</h1>

    <section id="password-container">
      <span id="password"></span>
      <button id="copy">
        <i class="fa-solid fa-copy"></i>
      </button>
    </section>

    <section id="password-items">
      <div class="item">
        <input id="size" name="size" type="number">
        <label for="size">Quantidade de caracteres</label>
      </div>

      <div class="item">
        <input type="checkbox" name="include-uppercase" id="include-uppercase">
        <label for="include-uppercase">Incluir letra maiúscula</label>
      </div>

      <div class="item">
        <input type="checkbox" name="include-lowercase" id="include-lowercase">
        <label for="include-lowercase">Incluir letra minúscula</label>
      </div>

      <div class="item">
        <input type="checkbox" name="include-number" id="include-number">
        <label for="include-number">Incluir número</label>
      </div>

      <div class="item">
        <input type="checkbox" name="include-special-char" id="include-special-char">
        <label for="include-special-char">Incluir caractere especial</label>
      </div>

      <button id="generate">
        Gerar senha
        <i class="fa-solid fa-key"></i>
      </button>
    </section>
  </main>
</body>
</html>
